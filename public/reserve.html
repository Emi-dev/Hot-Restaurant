<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hot Restaurant</title>
</head>

<body>

    <div class="container">
        <div class="d-flex align-items-center">
            <div class="row">
                <div class="col-sm">
                    <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
                </div>
                <br>
                <hr>
                <div class="col-sm">
                    <h3>Make you reservation</h3>
                <br>
                <button type="button" class="btn btn-danger btn-lg"><i class="fas fa-calendar-day"></i> Make
                    Reservations</button>
                <a href="reserve.html">Reservation</a>
                </div>
                <br>
                <form>
                    <div class="form-group">
                      <label for="Name">Name</label>
                      <input type="Name" class="form-control" id="Name" aria-describedby="Name">
                      <small id="Name" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="PhoneNumber">Phone Number</label>
                      <input type="Phone Number" class="form-control" id="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="Email" class="form-control" id="Email">
                      </div>
                      <div class="form-group">
                        <label for="uniqueID">Unique ID</label>
                        <input type="uniqueID" class="form-control" id="uniqueID">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
